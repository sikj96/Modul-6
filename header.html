    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
<!-- Header -->
    <header>
      <div class="logo">
        <a href="#intro">
          <img src="img/Logo-NORQi.png" alt="NORQi's logo, en grøn cirkel med hvid tekst">
            <p>Lad det grønne køkken simre ind</p>
        </a>
      </div>

      <ul class="nav-links">
        <li>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>
    <!--slidestart-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">

          <img class="img1" src="img/vegetables-big.jpg" alt="">
        </div>
        <div class="slide">
          <img class="img2" src="img/pasta-big.jpg" alt="">
        </div>
        <div class="slide">
          <img class="img3" src="img/steel-big.jpg" alt="">
        </div>
        <div class="slide">
          <img class="img4"src="img/tableware-big.jpg" alt="">
        </div>
        <!--Overlay slideshow start-->
        <!--Overlay slideshow end-->
        <!--slide images end-->
      </div>

      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"onclick="count();"></label>
        <label for="radio2" class="manual-btn"onclick="count();"></label>
        <label for="radio3" class="manual-btn"onclick="count();"></label>
        <label for="radio4" class="manual-btn"onclick="count();"></label>
      </div>
      <!--manual navigation end-->
    </div>
